
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tagesschrift&display=swap" rel="stylesheet">      
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewpot" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" /> <title>Gift Box Animation</title>
    </head>
    <body>
        <div class="gift">
            <div class="gift__bow">
              <div class="gift__bow-left"></div>
              <div class="gift__bow-right"></div>
              <div class="gift__bow-center"></div>
            </div>

            <div class="gift__box"></div>
            <div class="gift__lid"></div>
              <div class="gift__star gift__star--1"></div>
              <div class="gift__star gift__star--2"></div>
              <div class="gift__star gift__star--3"></div>
              <div class="gift__star gift__star--4"></div>
              <div class="gift__star gift__star--5"></div>
          </div>
        <div class = 'text'>Chúc mừng sinh nhật Thuy!
          Thêm tuổi mới vẫn phải đẹp, phải zui zẻ. Quen nhau chắc là do duyên nên chúc bà ăn ngon, ngủ kỹ, học hành không gục ngã và lúc nào cũng tươi như chưa từng biết deadline henn</div>
        <button class="custom-button" id="stopBtn">Click Me!</button>
        <script src="script.js"></script>
    </body>
</html>
